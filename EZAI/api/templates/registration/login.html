{% extends 'api/base.html' %}

{% load static %}

{% block content %}
<section class="hero has-background-white-ter is-fullheight">
    <div id="particles-js"></div>
    <div class="hero-body bg-dark-blue">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-white">Login</h3>
                <div class="box">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="field">
                            <div class="control">
                                <input id="{{field.id_for_label}}" name="{{field.name}}" class="input is-large" type="{% if field.name == 'password' %}password{% else %}text{% endif %}"
                                    placeholder="{{field.name}}" required="" value="{% if field.value is None %}{% else %}{{field.value}}{% endif %}">
                            </div>
                        </div>
                        {% endfor %}
                        {% if form.non_field_errors %}
                        {{form.non_field_errors}}
                        {% endif %}
                        <button class="button is-block is-info is-large is-fullwidth" type="submit">Login</button>
                        <a href="/password_reset/">Forgot your password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'api/particles.min.js' %}"></script>
<script>
    particlesJS.load('particles-js', "{% static 'api/particles.json' %}")
</script>
{% endblock %}
